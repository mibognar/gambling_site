<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fogadás kísérlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/fillsports.js"></script>
    <script src="js/readbet.js"></script> 
  <nav class="navbar navbar-expand-md">
      <div class="container justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center navbar-light" id="navbarSupportedContent">
          <input type="radio" class="btn-check" 
                name="subject" id="football" > 
        <label for="football" class="btn btn-outline-secondary" onclick="fillsports('football');"> 
            Labdarúgás 
        </label> 
          
        <input type="radio" class="btn-check" 
                name="subject" id="waterpolo" onclick="fillsports('waterpolo');"> 
        <label for="waterpolo" class="btn btn-outline-secondary"> 
                Vizilabda 
        </label> 
  
        <input type="radio" class="btn-check" 
                name="subject" id="handball" onclick="fillsports('handball');"> 
        <label for="handball" class="btn btn-outline-secondary"> 
                Kézilabda
        </label> 
  
        <input type="radio" class="btn-check" 
                name="subject" id="basketball" onclick="fillsports('basketball');"> 
        <label for="basketball" class="btn btn-outline-secondary"> 
                Kosárlabda 
        </label> 
    </div>
  </nav>
  <div class="d-flex justify-content-center">
    <div class="container text-center">
      <div class="row text-center btn-group" id="csvGrid" data-toggle="buttons"></div>
    </div>
  </div>
  <div class="container text-center mx-auto my-auto" style="padding: 10px; margin-top: 10px; width: 10%">
    <div class="form-group">
      <input type="cash" class="form-control" id="cashform" aria-describedby="cashform" placeholder="Tét" style="text-align: center;">
      <small id="cashHelp" class="form-text text-muted">Maximális összeg: 1000 Ft</small>
    </div>
  </div>
  <div class="container text-center mx-auto my-auto" style="padding: 10px; margin-top: 10px">
    <button class="btn btn-primary btn-lg" onclick="readbet();">Fogadás</button>
  </div>
  </body>
</html>
